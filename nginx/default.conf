server {
  listen 0.0.0.0:80;
  listen [::]:80;

  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    image/svg+xml;

  # Long-cache for hashed assets
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
